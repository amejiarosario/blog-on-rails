  title: "Concentration problems? Procastination? You're not the only one."
  created: 1325695584
  changed: 1325695584
  body_value: "<p>&nbsp;</p>\r\n<p>Procastination and concentration problems are big deals from a lot of people, specially for students. There are too many distractions that are more fun than our homework.</p>\r\n<p>I read an interesting&nbsp;<a href=\"http://altmedicine.about.com/od/optimumhealthessentials/a/Concentration.htm\">article about concentration</a>&nbsp;that I&#39;d like to share a summary with my own notes:</p>\r\n<p>There is no substitute for paying attention... here are Five tips to improve your attention/concentration/focus/productivity:</p>\r\n<p><strong>F =&nbsp;</strong><u><strong>Five More Rule</strong></u></p>\r\n<div>\r\n	There are two kinds of people -- those who have learned how to work through frustration, and those who wish they had. From now on, if you&#39;re in the middle of a task and tempted to give up -- just do 5 MORE. Read 5 MORE pages. Finish 5 MORE math problems. Work 5 MORE minutes.</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	<strong>O =&nbsp;<u>One Think At a Time</u></strong></div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	Quite self-explantory, isn&#39;t it? We know the theory, now let&#39;s put in practice.</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	<div>\r\n		<strong>C =&nbsp;<u>Conquer Procrastination</u></strong></div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		Don&#39;t feel like concentrating? Are you putting off a task or project you&#39;re supposed to be working on? That&#39;s a form of procrastination. R. D. Clyde said, &quot;It&#39;s amazing how long it takes to complete something we&#39;re not working on.&quot; ~ Every time you catch yourself doing something that you are not suppose to be doing (facebook, twitter, 9gag) quite it right away, and get back to your homework/work.</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>U =&nbsp;<u>Use Your Hands as Blinkers</u></strong></div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		Give multi-tasking a rest. Focus in one task at time!</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>S =&nbsp;<u>See As If For the First or Last Time</u></strong></div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		uhm... maybe not very useful but it says: Want to know how to be &quot;here and now&quot; and fully present instead of mindlessly rushing here, there, and everywhere? Frederick Franck said, &quot;When the eye wakes up to see again, it suddenly stops taking anything for granted.&quot; Evelyn Underhill said, &quot;For lack of attention, a thousand forms of loveliness elude us every day.&quot;</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<div>\r\n			<strong>What people have said about concentration</strong></div>\r\n		<ul>\r\n			<li>\r\n				&quot;I used to think the human brain was the most fascinating part of the body, and then I realized, &#39;What is telling me that?&#39;&quot; - Emo Phillips</li>\r\n			<li>\r\n				&quot;I&#39;m getting so absent-minded and forgetful. Sometimes in the middle of a sentence, I . . . &quot; - Milton Berle&nbsp;</li>\r\n			<li>\r\n				&quot;Iron rusts from disuse, stagnant water loses its purity and in cold weather becomes frozen, even so does inaction sap the vigors of the mind.&quot; Leonardo da Vinci&nbsp;</li>\r\n			<li>\r\n				&quot;Tell me to what you pay attention, and I will tell you who you are.&quot; - Jose Ortega y Gasset</li>\r\n			<li>\r\n				I would go without shirt or shoe sooner than lose for a minute the two separate sides of my head.&quot; - Rudyard Kipling</li>\r\n			<li>\r\n				&quot;It&#39;s not that I don&#39;t want to listen to people. I very much want to listen to people. I jut can&#39;t hear them over my talking.&quot; - Paula Poundstone</li>\r\n		</ul>\r\n	</div>\r\n</div>\r\n<p>&nbsp;</p>\r\n"
  tags: "concentration, procrastination, attention"

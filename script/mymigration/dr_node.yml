  title: "git+ftp: Publish Git repository over FTP "
  created: 1320896098
  changed: 1320897081
  body_value: "<p>I have been working with websites for a while and also with different web hosts. The default way to upload content is through FTP but it takes a lot of time because upload the entire site each time. Some web hosts &nbsp;have ssh and git, which is great for deployement because you can keep track of the versions and also upload only the files that changes.</p>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	In order to use git for local development and ftp (for hosting that doesn&#39;t support git/ssh) there are some options:</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	<a href=\"https://github.com/resmo/git-ftp\">https://github.com/resmo/git-ftp</a> - Git powered FTP client written as shell script.</div>\r\n<div>\r\n	<a href=\"https://github.com/ezyang/git-ftp\">https://github.com/ezyang/git-ftp</a> - A quick and efficient way of pushing changed files to a website via FTP using python.</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	I have use ezyang/git-ftp to deploy my drupal websites with good results.</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	1. Install &#39;git-python&#39; first from <a href=\"http://gitorious.org/git-python\">http://gitorious.org/git-python</a> -or- using `easy_install gitpython`</div>\r\n<div>\r\n	2. git clone <a href=\"https://github.com/ezyang/git-ftp.git\">https://github.com/ezyang/git-ftp.git</a></div>\r\n<div>\r\n	3. You can create an alias for easy access in `~/.bash_profile` such as `alias git-ftp=&quot;python ~/git-ftp/git-ftp.py &quot;`</div>\r\n<div>\r\n	4. Just run the command `python ~/git-ftp/git-ftp.py ` where is your git repository that you want to upload. I will prompt all the ftp details and also will create the config file for you.</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	You might want to setup files to ignore. If you are using drupal you should create a .gitignore file with a content similar to this:</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	<pre>\r\n.DS_Store*\r\n\r\n\r\n# Ignore configuration files that may contain sensitive information.\r\n\r\nsites/*/settings*.php\r\n\r\n\r\n# Ignore paths that contain user-generated content.\r\n\r\nsites/*/files\r\n\r\nsites/*/private</pre>\r\n</div>\r\n<div>\r\n	&nbsp;</div>\r\n"

  title: "Adding Subversion (SVN) Properties to your code"
  created: 1329003331
  changed: 1329004267
  body_value: "<p>When you are coding in a team enviroment it&#39;s good to have the subversion properties in your files, that way any other developer can see quickly who made the last changes and when.</p>\r\n<p>You can add the following lines at the bottom of your code:</p>\r\n<div>\r\n	//-----------------------------------------------------------------------------</div>\r\n<div>\r\n	// &nbsp;REVISION HISTORY</div>\r\n<div>\r\n	// &nbsp;$LastChangedDate: $</div>\r\n<div>\r\n	// &nbsp;$Revision: $</div>\r\n<div>\r\n	// &nbsp;$LastChangedBy: $</div>\r\n<div>\r\n	// &nbsp;$Id: $</div>\r\n<div>\r\n	//-----------------------------------------------------------------------------</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	And when you perform your svn commit will be automatically populated something like this:</div>\r\n<div>\r\n	//-----------------------------------------------------------------------------</div>\r\n<div>\r\n	// &nbsp;REVISION HISTORY</div>\r\n<div>\r\n	// &nbsp;$LastChangedDate: 2012-02-11 18:24:39 -0500 (Sat, 11 Feb 2012) $</div>\r\n<div>\r\n	// &nbsp;$Revision: 61 $</div>\r\n<div>\r\n	// &nbsp;$LastChangedBy: adriansky $</div>\r\n<div>\r\n	// &nbsp;$Id: Heap.java 61 2012-02-11 23:24:39Z adriansky $</div>\r\n<div>\r\n	//-----------------------------------------------------------------------------</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	Also you need to set the SVN properties for that file. The Properties that you need are the following:</div>\r\n<ul>\r\n	<li>\r\n		svn:eol-style &nbsp;---&gt; LF</li>\r\n	<li>\r\n		svn:keywords ---&gt; LastChangedDate Revision LastChangedBy Id</li>\r\n</ul>\r\n<div>\r\n	If you are using Eclipse you can edit it following this steps:</div>\r\n<ol>\r\n	<li>\r\n		right click file you want to add svn properties</li>\r\n	<li>\r\n		Menu team &gt; set properties (image bellow)</li>\r\n	<li>\r\n		Select the Property name from the combobox&nbsp;(image bellow)</li>\r\n	<li>\r\n		Add the text property in the text box&nbsp;(image bellow)</li>\r\n	<li>\r\n		You can also use files to avoid all the typing every time. right click and &#39;save as...&#39; to &lt;<a href=\"/sites/default/files/svn-keywords.txt\" target=\"_blank\">svn-keywords</a>&gt; and&nbsp;&lt;<a href=\"/sites/default/files/svn-eol-style.txt\" onclick=\"window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'); return false;\">svn-eol-property</a>&gt;.</li>\r\n	<li>\r\n		Commit and you are all set.</li>\r\n</ol>\r\n<p>Eclipse Menu to add svn properties</p>\r\n<p><img alt=\"Eclipse SVN Property Menu\" src=\"/sites/default/files/svnprop1.png\" style=\"width: 600px; height: 564px; \" /></p>\r\n<p>Adding SVN properties typing</p>\r\n<p><img alt=\"\" src=\"/sites/default/files/svnprop2.png\" style=\"width: 525px; height: 520px; \" /></p>\r\n<p>Adding SVN property from file</p>\r\n<p><img alt=\"SVN property from file\" src=\"/sites/default/files/svnprop3.png\" style=\"width: 525px; height: 520px; \" /></p>\r\n"
  tags: "svn, subversion, eclipse, svn properties"

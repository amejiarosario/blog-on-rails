  body_value: "<p>If you want to login to a remote server using SSH and don&#39;t have to type the password again and again, here is a little trick</p>\r\n<p>$&nbsp;cat ~/.ssh/id_rsa.pub | ssh &lt;user&gt;@&lt;server.domain&gt; &#39;cat &gt;&gt; .ssh/authorized_keys&#39;</p>\r\n<p>After you run this and enter your password (for the last time), you can login to your server just typing:</p>\r\n<p>$ ssh &lt;user&gt;@&lt;server.domain&gt;</p>\r\n<p>You are all set.</p>\r\n"

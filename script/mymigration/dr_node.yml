  title: "How do I change the Ruby/Python version Textmate uses?"
  created: 1328766604
  changed: 1328770363
  body_value: "<p>&nbsp;</p>\r\n<p>I&#39;m using textMate to develop ruby code. It&#39;s very handy because I can run it just pressing (cmd-R). But by default it&#39;s running ruby 1.8.7 and I want 1.9.2 version.</p>\r\n<p>This is the steps to change it:</p>\r\n<p>Find the right path with</p>\r\n<div>\r\n	<div>\r\n		<strong>~$ &nbsp;which rvm-auto-ruby</strong></div>\r\n	<div>\r\n		/Users/adrian/.rvm/bin/rvm-auto-ruby</div>\r\n</div>\r\n<div>\r\n	<strong>~$ &nbsp;which python3.2</strong></div>\r\n<div>\r\n	/usr/local/bin/python3.2</div>\r\n<div>\r\n	&nbsp;</div>\r\n<p>Then copy it to TextMate preferences in a new variable called &quot;TM_RUBY&quot;, and &quot;TM_PYTHON&quot; as shown bellow:</p>\r\n<p><img alt=\"\" src=\"/sites/default/files/Screen%20Shot%202012-02-09%20at%201.50.41%20AM.png\" style=\"width: 792px; height: 402px; \" /></p>\r\n<p><img alt=\"\" src=\"/sites/default/files/Screen%20Shot%202012-02-09%20at%2012.48.17%20AM.png\" style=\"width: 600px; height: 320px; \" /></p>\r\n"
  tags: "ruby, TextMate, how-to, python"

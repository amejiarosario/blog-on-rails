  body_value: "<p>It have been a pain for me to upload images and deal with tons of WYSIWYG editors... After many trials in this post I recompiled my experiences and the best method that I have found so far. If you have any suggestion I&#39;m willing to hear it, too.</p>\r\n<div>\r\n	<strong>1. Install and enable the following modules:</strong></div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	http://drupal.org/project/ckeditor (disable the WYSIWYG module if you have it install it)</div>\r\n<div>\r\n	http://drupal.org/project/imce -or- http://drupal.org/project/elfinder</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	- optional -</div>\r\n<div>\r\n	http://drupal.org/project/ckeditor_link</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	<div>\r\n		How to setup Drupal WYSIWYG and Images uploading?</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		It have been a pain for me to upload images and deal with tons of WYSIWYG editors... After many trials in this post I recompiled my experiences and the best method that I have found so far. If you have any suggestion I&#39;m willing to hear it, too.</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>1. Install and enable the following modules:</strong></div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		http://drupal.org/project/ckeditor (disable the WYSIWYG module if you have it install it)</div>\r\n	<div>\r\n		http://drupal.org/project/imce -or- http://drupal.org/project/elfinder</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		- optional -</div>\r\n	<div>\r\n		http://drupal.org/project/ckeditor_link</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>2. Setting up IMCE</strong></div>\r\n	<div>\r\n		a. Install and enable the IMCE module at module administration page.</div>\r\n	<div>\r\n		b. Create configuration profiles and assign them to user roles at /?q=/admin/config/media/imce <strong>-or-</strong> Menu: Configuration &raquo; Media &raquo; IMCE&nbsp;</div>\r\n	<div>\r\n		c. Test it at /imce.</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>3. Setup text formats. </strong>You can create two new ones to be used by the ckeditor (basic and full):</div>\r\n	<div>\r\n		a. Menu: Configuration &raquo; Content authoring &raquo; Text formats</div>\r\n	<div>\r\n		b. Click &quot;+ Add text format&quot; and add two new formats &quot;ckeditor-basic&quot; and &quot;ckeditor-full&quot; with the &quot;administrator&quot; and &quot;authenticated users&quot; check boxes marked. Everything else could remain in their default values.</div>\r\n	<div>\r\n		c. Back to Configuration &raquo; Content authoring, you can rearrange the order, the top most one will be the default.</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>4. Setup CKEditor</strong></div>\r\n	<div>\r\n		After you install the CKEditor module, download the latest version of ckeditor from http://ckeditor.com/download</div>\r\n	<div>\r\n		a. &quot;Create a new profile&quot; link</div>\r\n	<div>\r\n		b. Setup the name in the &quot;Basic Setup&quot; section and choose one of Input format that you created in step (3)</div>\r\n	<div>\r\n		c. In &quot;Editor Appearance&quot; you can setup the toolbar load (basic, full, advance)</div>\r\n	<div>\r\n		d. In &quot;FILE BROWSER SETTINGS&quot; select &quot;IMCE&quot; as the &quot;File browser type&quot;</div>\r\n	<div>\r\n		e. Save and you can repeated this steps for full and basic.</div>\r\n	<div>\r\n		&nbsp;</div>\r\n	<div>\r\n		<strong>5. You are all set.&nbsp;</strong>When you add new content your Textbox and imaging uploading should look like this:</div>\r\n</div>\r\n<div>\r\n	&nbsp;</div>\r\n<div>\r\n	<img alt=\"\" src=\"/sites/default/files/Screen%20Shot%202011-11-09%20at%205.05.23%20PM.png\" style=\"width: 500px; height: 325px; \" /></div>\r\n<div>\r\n	&nbsp;</div>\r\n"
